    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div id = "id01" class="modal"> // 로그인
        <form class="modal-content animate" id="loginForm">
            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id="name" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" >Login</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id02" class="modal">  // 회원가입
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
        <form class="modal-content animate" id = "RegistForm">
            <div class="container">
                    <fieldset>

                        <legend>회원가입</legend>

                        <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id = "id" required>
                        <input class="form-control mr-sm-2" type="password" placeholder="pwd" aria-label="pwd" id = "pwd" required>


                        <div class="form-group">
                            <label class="col-md-4 control-label">본인의 학년을 선택해 주세요.</label>
                            <div class="col-md-4">
                                <label class="radio-inline" for="Training-0">
                                    <input type="radio" name="Training" id="Training-0" value="yes" checked="checked">
                                    1학년
                                </label>
                                <label class="radio-inline" for="Training-1">
                                    <input type="radio" name="Training" id="Training-1" value="no">
                                    2학년
                                </label>
                                <label class="radio-inline" for="Training-2">
                                    <input type="radio" name="Training" id="Training-2" value="no">
                                    3학년
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">반을 선택해주세요</label>
                            <div class="col-md-4">
                                <select id="selectbasic" name="selectbasic" class="form-control input-md">
                                    <option>1반</option>
                                    <option>2반</option>
                                    <option>3반</option>
                                    <option>4반</option>
                                    <option>5반</option>
                                    <option>6반</option>
                                </select>
                            </div>
                        </div>
                        번호
                        <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="ID" id = "num" required>
                        이름
                        <input class="form-control mr-sm-2" type="text" placeholder="" aria-label="ID" id = "realname" required>

                        <button class = "btn btn-outline-success my-2 my-sm-0" type ="submit"> 로그인</button>

                    </fieldset>

                </div>
        </form>
    </div>
