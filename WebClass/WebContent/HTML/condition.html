<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>자바스크립트 실습</title>
</head>
<body>
<h1>헌혈 조건 체크</h1>
나이 : <input type="text" id="age" size="6"/>세<br>
성별 : 남자 <input type="radio" name="gender" id="male" checked>
여자 <input type="radio" name="gender"id="female"><br>
몸무게 : <input type="text" id="weight"size="6"/> kg
<script>
if(document.getElementById("age").Value>=16&&document.getElementById("age")<=69){
	if(document.getElementById("male").checked) {
		//남자
		if(document.getElementById("weight")>=50){
			document.getElementById("a").innerHTML="헌혈 가능합니다";
		}
		else{
			document.getElementById("a").innerHTML="체중미달";
		}
	}
	else{
		document.getElementById("a").innerHTML=여자
		if(document.getElementById("weight")>=45){
			document.getElementById("a").innerHTML="헌혈 가능합니다";
		}
		else{
			document.getElementById("a").innerHTML="체중미달";
		}
	}
}
else{
	document.getElementById("a").innerHTML="연령부적합";
}


	</script>
<h5 id="a"></h5>
</body>
</html>
