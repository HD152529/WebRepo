<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 실습</title>
</head>

<body>
<h1>프로필</h1>
<p id="profile"></p>
<script>
varid = "2301";
varname = "홍길동";
varage = 18;
varheight = 173.5;
document.getElementById("profile").innerHTML= 
	"<ul><li>학번: " + id + "</li>" +
	"<li>이름: " + name + "</li>" +
	"<li>나이: " + age + "세</li>" +
	"<li>키: " + height + "cm</li></ul>";
</script>
</body>
</html>
